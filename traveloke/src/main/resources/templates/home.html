<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
   <nav th:replace="fragments/fragment :: navbar (pagename='Home')">
   </nav>
   <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + '!'">Login as</h2>
   <h2>Selamat datang di Traveloke</h2>
    <div class="container-fluid">
        <a th:href="@{/hotel/viewall}" class="btn btn-primary">View All Hotel</a>
        <a class="btn btn-outline-primary">Tambah Hotel</a>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Cari Hotel Berdasarkan ID Hotel</div>
                    <div class="card-body">
                        <form th:action="@{/hotel/view}" method="GET">
                            <div class="form-row">
                                <div class="col-10">
                                    <input id="idHotel" type="text" name="idHotel" class="form-control" placeholder="ID Hotel">
                                </div>
                                <div class="col>">
                                    <button class="btn btn-primary btn-block">Cari</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>

   <div class="row" th:if="${roleCurrentUser == '[ADMIN]'}">
       <div class="col-md-6">
           <div class="card">
               <div class="card-header">Tambah User Baru</div>
               <div class="card-body">
                   <form th:action="@{/user/addUser}" method="POST">
                      <label>User Name</label>
                       <input type="text" name="username" class="form-control">

                       <label>Password</label>
                       <input type="password" name="password" class="form-control" placeholder="password minimal 8 karakter dengan angka dan huruf">

                       <label>Role</label>
                       <select name="role" class="form-control">
                           <option selected value="">--Pilih Role--</option>
                           <option th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.role}"></option>
                       </select>
                       <br>
                       <button type="submit" class="btn btn-primary">Simpan</button>
                   </form>
               </div>
           </div>
       </div>
   </div>
   <br>
   </div>


    </div>
</body>
</html>
